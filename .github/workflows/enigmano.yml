name: "âš¡ Despliegue de EnigMano Windows 11"

on:
  workflow_dispatch:
    inputs:
      INSTANCE:
        description: "NÃºmero de instancia a desplegar (p. ej., 1, 2, 3...)"
        required: true
        default: "1"

jobs:
  deploy-enigmano:
    name: "ğŸš€ Desplegar instancia EnigMano ${{ github.event.inputs.INSTANCE }}"
    runs-on: windows-latest

    env:
      INSTANCE_ID: ${{ github.event.inputs.INSTANCE }}
      SECRET_SHAHZAIB: ${{ secrets.SECRET_SHAHZAIB }}
      NGROK_SHAHZAIB: ${{ secrets.NGROK_SHAHZAIB }}
      REPO: ${{ github.repository }}
      WORKFLOW_FILE: "enigmano.yml"
      DEPLOYMENT_ID: ${{ github.run_id }}

    steps:
      - name: ğŸ“‹ ParÃ¡metros del despliegue
        shell: pwsh
        run: |
          $ProgressPreference = 'SilentlyContinue'
          $prevInstance = [int]$env:INSTANCE_ID - 1
          echo "::group::ğŸ“‹ ParÃ¡metros del despliegue"
          echo "==============================================="
          echo "ğŸ”¢ Instancia EnigMano    : $env:INSTANCE_ID"
          echo "â†©ï¸  Instancia anterior   : $prevInstance"
          echo "ğŸ“¦ Repositorio           : $env:REPO"
          echo "ğŸ“‹ Workflow              : $env:WORKFLOW_FILE"
          echo "ğŸ†” ID de despliegue      : $env:DEPLOYMENT_ID"
          echo "==============================================="
          echo "::endgroup::"

      - name: ğŸ” Validar secretos
        shell: pwsh
        run: |
          $ProgressPreference = 'SilentlyContinue'
          echo "::group::ğŸ” ValidaciÃ³n de secretos"
          if (-not $env:NGROK_SHAHZAIB) {
            Write-Error "âŒ Falta el token de Ngrok: NGROK_SHAHZAIB"
            exit 1
          }
          if (-not $env:SECRET_SHAHZAIB) {
            echo "âš ï¸  SECRET_SHAHZAIB no estÃ¡ configurado. Se omitirÃ¡ el encadenamiento de la siguiente instancia."
          }
          echo "âœ… Secretos verificados"
          echo "::endgroup::"

      - name: ğŸ“¦ Instalar software (Brave, WinRAR, Notepad++)
        shell: pwsh
        run: |
          $ProgressPreference = 'SilentlyContinue'
          echo "::group::ğŸ“¦ InstalaciÃ³n de software"
          echo "ğŸ“¥ Preparando Chocolatey..."
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1')) *> $null
          choco --version *> $null
          echo "ğŸ“¦ Chocolatey listo"

          function Install-App {
            param([string]$Id,[string]$Nombre)
            choco install $Id -y --no-progress *> $null
            $code = $LASTEXITCODE
            if ($code -in 0,3010) { echo "âœ… $Nombre instalado" }
            elseif ($code -eq 0)  { echo "âœ… $Nombre instalado" }
            else { echo "âš ï¸  $Nombre pudo no instalarse correctamente (cÃ³digo $code)" }
          }

          Install-App -Id 'brave' -Nombre 'Brave'
          Install-App -Id 'winrar' -Nombre 'WinRAR'
          Install-App -Id 'notepadplusplus' -Nombre 'Notepad++'
          echo "::endgroup::"

      - name: ğŸ›¡ï¸ PolÃ­tica uBlock Origin (Brave)
        shell: pwsh
        run: |
          $ProgressPreference = 'SilentlyContinue'
          echo "::group::ğŸ›¡ï¸ PolÃ­tica uBlock Origin (Brave)"
          echo "ğŸ“‹ Aplicando directiva para forzar la instalaciÃ³n de uBlock Origin en Brave..."
          $policyPath = "HKLM:\Software\Policies\BraveSoftware\Brave\ExtensionInstallForcelist"
          New-Item -Path $policyPath -Force | Out-Null
          New-ItemProperty -Path $policyPath -Name "1" -Value "cjpalhdlnbpafiamejdnhcphjbkeiagm;https://clients2.google.com/service/update2/crx" -PropertyType String -Force | Out-Null
          echo "âœ… Directiva aplicada. uBlock Origin se instalarÃ¡ al iniciar Brave."
          echo "::endgroup::"

      - name: â¬‡ï¸ Descargar EnigMano-Instance.ps1
        shell: pwsh
        run: |
          $ProgressPreference = 'SilentlyContinue'
          echo "::group::â¬‡ï¸ Descarga del script EnigMano"
          $repo = "$env:REPO"
          $branch = $env:GITHUB_REF_NAME
          if ([string]::IsNullOrWhiteSpace($branch)) { $branch = "main" }
          $url = "https://raw.githubusercontent.com/$repo/$branch/refs/heads/main/EnigMano-instance.ps1"
          echo "ğŸ”— Origen: $url"
          try {
            Invoke-WebRequest -Uri $url -OutFile "EnigMano-Instance.ps1" -UseBasicParsing -ErrorAction Stop *> $null
          } catch {
            Write-Error "âŒ Error al descargar EnigMano-Instance.ps1: $($_.Exception.Message)"
            exit 1
          }
          if (!(Test-Path "./EnigMano-Instance.ps1")) {
            Write-Error "âŒ No se encontrÃ³ el archivo descargado EnigMano-Instance.ps1"
            exit 1
          }
          echo "âœ… EnigMano-Instance.ps1 descargado"
          echo "::endgroup::"

      - name: ğŸš€ Ejecutar script de instancia EnigMano
        shell: pwsh
        run: |
          $ProgressPreference = 'SilentlyContinue'
          echo "::group::ğŸš€ EjecuciÃ³n del script"
          echo "â–¶ï¸  Iniciando EnigMano-Instance.ps1"
          powershell.exe -ExecutionPolicy Bypass -File ".\EnigMano-Instance.ps1"
          echo "::endgroup::"

      - name: ğŸ Estado final
        if: always()
        shell: pwsh
        run: |
          $ProgressPreference = 'SilentlyContinue'
          echo "::group::ğŸ Estado final"
          echo "âœ… Instancia EnigMano $env:INSTANCE_ID finalizada"
          echo "ğŸ”‹ Impulsado por: SHAHZAIB-YT"
          echo "âœ… Despliegue ejecutado con precisiÃ³n"
          echo "::endgroup::"
