name: "‚ö° Despliegue de EnigMano Windows 11"

on:
  workflow_dispatch:
    inputs:
      INSTANCE:
        description: "N√∫mero de instancia a desplegar (p. ej., 1, 2, 3...)"
        required: true
        default: "1"

jobs:
  deploy-enigmano:
    name: "üè¢ Desplegar instancia EnigMano ${{ github.event.inputs.INSTANCE }}"
    runs-on: windows-latest

    env:
      INSTANCE_ID: ${{ github.event.inputs.INSTANCE }}
      SECRET_SHAHZAIB: ${{ secrets.SECRET_SHAHZAIB }}
      NGROK_SHAHZAIB: ${{ secrets.NGROK_SHAHZAIB }}
      REPO: ${{ github.repository }}
      WORKFLOW_FILE: "enigmano.yml"
      DEPLOYMENT_ID: ${{ github.run_id }}

    steps:
      - shell: pwsh
        run: |
          echo "::group::üìã Par√°metros del despliegue"
          $ProgressPreference = 'SilentlyContinue'
          $prevInstance = [int]$env:INSTANCE_ID - 1
          echo "==============================================="
          echo "üî¢ Instancia EnigMano    : $env:INSTANCE_ID"
          echo "‚Ü©Ô∏è  Instancia anterior   : $prevInstance"
          echo "üì¶ Repositorio           : $env:REPO"
          echo "üìã Workflow              : $env:WORKFLOW_FILE"
          echo "üÜî ID de despliegue      : $env:DEPLOYMENT_ID"
          echo "==============================================="
          echo "::endgroup::"

      - shell: pwsh
        run: |
          echo "::group::üîê Validaci√≥n de secretos"
          $ProgressPreference = 'SilentlyContinue'
          if (-not $env:NGROK_SHAHZAIB) {
            Write-Error "‚ùå Falta el token de Ngrok: NGROK_SHAHZAIB"
            exit 1
          }
          if (-not $env:SECRET_SHAHZAIB) {
            echo "‚ö†Ô∏è  SECRET_SHAHZAIB no est√° configurado. Se omitir√° el encadenamiento de la siguiente instancia."
          }
          echo "‚úÖ Secretos verificados"
          echo "::endgroup::"

      - shell: pwsh
        run: |
          echo "::group::üì¶ Instalaci√≥n de software"
          $ProgressPreference = 'SilentlyContinue'
          echo "üì• Preparando Chocolatey..."
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1')) *> $null
          choco --version *> $null
          echo "üì¶ Chocolatey listo"

          function Install-App {
            param([string]$Id,[string]$Nombre)
            choco install $Id -y --no-progress *> $null
            $code = $LASTEXITCODE
            if ($code -in 0,3010) { echo "‚úÖ $Nombre instalado" }
            elseif ($code -eq 0)  { echo "‚úÖ $Nombre instalado" }
            else { echo "‚ö†Ô∏è  $Nombre pudo no instalarse correctamente (c√≥digo $code)" }
          }

          Install-App -Id 'brave' -Nombre 'Brave'
          Install-App -Id 'winrar' -Nombre 'WinRAR'
          Install-App -Id 'notepadplusplus' -Nombre 'Notepad++'
          echo "::endgroup::"

      - shell: pwsh
        run: |
          echo "::group::üõ°Ô∏è Pol√≠tica uBlock Origin (Brave)"
          $ProgressPreference = 'SilentlyContinue'
          echo "üìã Aplicando directiva para forzar la instalaci√≥n de uBlock Origin en Brave..."
          $policyPath = "HKLM:\Software\Policies\BraveSoftware\Brave\ExtensionInstallForcelist"
          New-Item -Path $policyPath -Force | Out-Null
          New-ItemProperty -Path $policyPath -Name "1" -Value "cjpalhdlnbpafiamejdnhcphjbkeiagm;https://clients2.google.com/service/update2/crx" -PropertyType String -Force | Out-Null
          echo "‚úÖ Directiva aplicada. uBlock Origin se instalar√° al iniciar Brave."
          echo "::endgroup::"

      - shell: pwsh
        run: |
          echo "::group::‚¨áÔ∏è Descarga del script EnigMano"
          $ProgressPreference = 'SilentlyContinue'
          $repo = "$env:REPO"
          $branch = $env:GITHUB_REF_NAME
          if ([string]::IsNullOrWhiteSpace($branch)) { $branch = "main" }
          $url = "https://raw.githubusercontent.com/Redveter/V3ASD34/refs/heads/main/EnigMano-instance.ps1"
          echo "üîó Origen: $url"
          try {
            Invoke-WebRequest -Uri $url -OutFile "EnigMano-Instance.ps1" -UseBasicParsing -ErrorAction Stop *> $null
          } catch {
            Write-Error "‚ùå Error al descargar EnigMano-Instance.ps1: $($_.Exception.Message)"
            exit 1
          }
          if (!(Test-Path "./EnigMano-Instance.ps1")) {
            Write-Error "‚ùå No se encontr√≥ el archivo descargado EnigMano-Instance.ps1"
            exit 1
          }
          echo "‚úÖ EnigMano-Instance.ps1 descargado"
          echo "::endgroup::"

      - shell: pwsh
        run: |
          echo "::group::üöÄ Ejecuci√≥n del script"
          $ProgressPreference = 'SilentlyContinue'
          echo "‚ñ∂Ô∏è  Iniciando EnigMano-Instance.ps1"
          powershell.exe -ExecutionPolicy Bypass -File ".\EnigMano-Instance.ps1"
          echo "::endgroup::"

      - if: always()
        shell: pwsh
        run: |
          echo "::group::üèÅ Estado final"
          $ProgressPreference = 'SilentlyContinue'
          echo "‚úÖ Instancia EnigMano $env:INSTANCE_ID finalizada"
          echo "üîã Impulsado por: SHAHZAIB-YT"
          echo "‚úÖ Despliegue ejecutado con precisi√≥n"
          echo "::endgroup::"
